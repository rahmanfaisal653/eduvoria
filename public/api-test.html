<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Eduvoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            color: #333;
        }
        
        .success {
            border-left: 4px solid #28a745;
        }
        
        .error {
            border-left: 4px solid #dc3545;
        }
        
        .token-display {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 6px;
            font-size: 12px;
            word-break: break-all;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª API Test - Eduvoria</h1>
        <p class="subtitle">Test API endpoints untuk Flutter integration</p>
        
        <div class="info">
            <strong>Base URL:</strong> http://127.0.0.1:8000/api
        </div>

        <!-- Register Test -->
        <div class="test-section">
            <h2>1. Register User</h2>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="reg-name" value="Test User">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="reg-email" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="reg-password" value="password123">
            </div>
            <button onclick="testRegister()">Test Register</button>
            <div id="register-response" class="response" style="display:none;"></div>
        </div>

        <!-- Login Test -->
        <div class="test-section">
            <h2>2. Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="login-email" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="login-password" value="password123">
            </div>
            <button onclick="testLogin()">Test Login</button>
            <div id="login-response" class="response" style="display:none;"></div>
            <div id="token-display" class="token-display" style="display:none;"></div>
        </div>

        <!-- Get Profile Test -->
        <div class="test-section">
            <h2>3. Get Profile (Protected)</h2>
            <div class="form-group">
                <label>Token:</label>
                <input type="text" id="profile-token" placeholder="Login dulu untuk mendapatkan token">
            </div>
            <button onclick="testProfile()">Test Get Profile</button>
            <div id="profile-response" class="response" style="display:none;"></div>
        </div>

        <!-- Logout Test -->
        <div class="test-section">
            <h2>4. Logout (Protected)</h2>
            <div class="form-group">
                <label>Token:</label>
                <input type="text" id="logout-token" placeholder="Login dulu untuk mendapatkan token">
            </div>
            <button onclick="testLogout()">Test Logout</button>
            <div id="logout-response" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let currentToken = '';

        async function testRegister() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            const responseDiv = document.getElementById('register-response');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<pre>Loading...</pre>';
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        password_confirmation: password
                    })
                });
                
                const data = await response.json();
                responseDiv.className = 'response ' + (response.ok ? 'success' : 'error');
                responseDiv.innerHTML = `<pre>Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.data && data.data.token) {
                    currentToken = data.data.token;
                    updateTokenFields(currentToken);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const responseDiv = document.getElementById('login-response');
            const tokenDiv = document.getElementById('token-display');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<pre>Loading...</pre>';
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                responseDiv.className = 'response ' + (response.ok ? 'success' : 'error');
                responseDiv.innerHTML = `<pre>Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.data && data.data.token) {
                    currentToken = data.data.token;
                    tokenDiv.style.display = 'block';
                    tokenDiv.innerHTML = `<strong>Token:</strong> ${currentToken}`;
                    updateTokenFields(currentToken);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        async function testProfile() {
            const token = document.getElementById('profile-token').value || currentToken;
            
            if (!token) {
                alert('Token required! Please login first.');
                return;
            }
            
            const responseDiv = document.getElementById('profile-response');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<pre>Loading...</pre>';
            
            try {
                const response = await fetch(`${API_BASE}/profile`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                responseDiv.className = 'response ' + (response.ok ? 'success' : 'error');
                responseDiv.innerHTML = `<pre>Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        async function testLogout() {
            const token = document.getElementById('logout-token').value || currentToken;
            
            if (!token) {
                alert('Token required! Please login first.');
                return;
            }
            
            const responseDiv = document.getElementById('logout-response');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<pre>Loading...</pre>';
            
            try {
                const response = await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                responseDiv.className = 'response ' + (response.ok ? 'success' : 'error');
                responseDiv.innerHTML = `<pre>Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                
                if (response.ok) {
                    currentToken = '';
                    updateTokenFields('');
                    document.getElementById('token-display').style.display = 'none';
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        function updateTokenFields(token) {
            document.getElementById('profile-token').value = token;
            document.getElementById('logout-token').value = token;
        }
    </script>
</body>
</html>
